<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Off-Canvas Menu</title>
  <link rel="stylesheet" href="styles.css">  
</head>
  <!--Basic Boiler Plate-->

<body>

  <button id="openMenu">Open Menu</button>
  <!--Issue where "Open" is stylized wrong on the menu-->
  <div class="offcanvas-menu" id="offcanvasMenu">
    <button id="closeMenu">Close</button>
    <ul>
      <li><a href="#">This</a></li>
      <li><a href="#">Makes</a></li>
      <li><a href="#">Me</a></li>
      <li><a href="#">Feel</a></li>
      <li><a href="#">Like</a></li>
      <li><a href="#">A</a></li>
      <li><a href="#">Goober</a></li>
    </ul>
  </div>
  <!--This creates the offcanvas menu and also places a button at the top to close after I open said menu-->

  <script src="script.js"></script>
  <!--This allows me to directly tag to my javascript file-->
</body>
</html>
